<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Washim District</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #00796b;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            padding: 0.8rem;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .contact-info {
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
 nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #00796b;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
 
    </header>

     <nav>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
<a href="transport.html">Transport</a>
<a href="tourist.html">Torist</a>
<a href="photo.html">Photo Gallery</a>
<a href="facility.html">Facility</a>
<a href="specility.html">Specility</a>
    </nav>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Contact Details</h2>
            <p><strong>Address:</strong> Washim District Headquarters, Washim, Maharashtra, India</p>
            <p><strong>Phone:</strong> +91 123 456 7890</p>
            <p><strong>Email:</strong> contact@washim.gov.in</p>
        </section>
    </main>
   
</body>
</html>
