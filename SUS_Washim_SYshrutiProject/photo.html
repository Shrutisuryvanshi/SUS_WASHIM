<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos and Videos - Washim District</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .video {
            margin-bottom: 1rem;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
 nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #00796b;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photos and Videos of Washim District</h1>
 
    </nav>
